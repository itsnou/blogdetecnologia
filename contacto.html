<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Tenologia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header class="site-header no-margin no-padding">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Blog<span>DeTecnologia</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div> <!--Cierra la barra-->
            <div class="texto-header">
                <h2 class="no-margin">Blog de tecnología con consejos y cursos</h2>
                <p>Aprende de los expertos y junto a nosotros!</p>
            </div>
        </div><!--Cierre de contenedor-->
    </header>
    <main class="contenedor">
        <h2 class="text-center">Contacto</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12 imagen">
                <img src="img/contacto.png" alt="Imagen contacto">
            </div>
            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Escribe tu nombre">

                    </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Escribe tu email">
                        
                    </div>
                    <div class="campo">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea> 
                        
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog<span>DeTecnología</span></p>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
